<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timetable Filters</title>
    <link rel="stylesheet" href="css/styles1.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Filter Timetable</h1>
            <form id="filter-form">
                <label for="filter">Filter by:</label>
                <select id="filter" name="filter">
                    <option value="teacher_id">Teacher</option>
                    <option value="class_id">Class</option>
                    <option value="subject_id">Subject</option>
                </select><br>

                <label for="value">Value:</label>
                <input type="text" id="value" name="value" required><br>

                <button type="submit">Apply Filter</button>
            </form>
            <div id="results"></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
<head>
    <meta charset="UTF-8">
    <title>Timetable Filters</title>
    <style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: 'Poppins', Arial, Helvetica, sans-serif;
    font-size: 16px;
    font-weight: 400;
    color: #333;
    background: #f9f9f9;
  }
  
  
  .wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #ffffff;
    background: url('bgm.jpg') no-repeat;
    background-size: cover;
  }
  
  
  .container {
    width: 35%;
    padding: 50px;
    height: 45%;
    margin: 0 100px;
    background: #ffffff;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }
  
  
  form {
    display: flex;
    flex-direction: column;
    width: 100%;
  }
  
  label {
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 15px;
    color: #666;
  }
  
  select,
  input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #cccccc;
    border-radius: 30px;
    outline: none;
    margin-bottom: 5px;
  }
  
  select:focus,
  input[type="text"]:focus {
    border-color: #2aa15f;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  }
  
  button[type="submit"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    font-weight: 700;
    color: #2aa15f;
    border: 1px solid #2aa15f;
    border-radius: 30px;
    background: transparent;
    cursor: pointer;
    transition: 0.3s;
  }
  
  button[type="submit"]:hover {
    color: #ffffff;
    background: #2aa15f;
  }
  
  #results {
    margin-top: 20px;
    padding: 20px;
    background: #ffffff;
    border: 1px solid #cccccc;
    border-radius: 10px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  }
    </style>
  </head>
